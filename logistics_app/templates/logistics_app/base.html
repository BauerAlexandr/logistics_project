{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Логистика{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


        
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const profile = document.querySelector('.profile');
            profile.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <!-- Эффект затемнения -->
    <div class="overlay"></div>

    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">Лого</a>
        </div>
        <div>
            {% for item in menu %}
                <div class="menu-item">
                    <a href="#">{{ item.name }}</a>
                    {% if item.children %}
                    <div class="submenu">
                        {% for child in item.children %}
                            <a href="{% url child.url %}">{{ child.name }}</a>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="profile">
            <img src="{% static 'images/profile_placeholder.png' %}" alt="Profile">
            <span>{{ user.username }}<i class="fas fa-chevron-down"></i></span>
            <div class="profile-dropdown">
                <a href="#">Профиль</a>
                <a href="#">Настройки</a>
                <a href="{% url 'logout' %}">Выход</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="content">
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </div>
</body>
</html>
