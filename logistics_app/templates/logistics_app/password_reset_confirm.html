{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon64x64.png' %}">
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">Сброс пароля</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group-auth">
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password1" placeholder="Новый пароль" required>
            </div>
            <div class="form-group-auth">
                <i class="fas fa-lock"></i>
                <input type="password" name="new_password2" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="auth-btn">
                Сохранить <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</body>
</html>
